<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <div class = "row">
      <div class = "col-md-12">
        <h3><b>Latest Mars News</b></h3>
        <p>
          <h4><b>{{ mars.news_title }}</b></h4>
          {{ mars.news_p }}
        </p>
      </div>
    </div>
    <hr>

    <div class = "row">
      <div class = "col-md-7">
        <h3><b>Featured Mars Image</b></h3>
        <img src = "{{ mars.featured_img_url }}" style = "max-width: 100%; height: auto;">
      </div>

      <div class = "col-md-5">
        <h4><b>Mars Facts</b></h4>
        {% block content %}
        {% include "mars_table.html" %}
        {% endblock %}
      </div>
    </div>

    <h3 style = "text-align: center;"><b>Mars Hemispheres</b></h3>
    <hr>
    {% for image in mars.hemisphere_image_urls %}
    <div class="col-lg-6">
        <div class="card" style="width: 40rem; margin: 0 auto;">
          <img src="{{ image.img_url }}" class="card-img-top" style = "max-width: 100%; height: auto;">
            <div class="card-body">
              <h4 class="card-title" style = "padding-bottom: 10px;"><b>{{ image.title }}</b></h4>
            </div>
          </div>
      </div>
    {% endfor %}

  </div>
</body>

</html>
